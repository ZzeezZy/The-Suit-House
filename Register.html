<!-- Register -->
    <div class="createaccount">
        <a href="Login.html"><i class="fa fa-long-arrow-left"></i></a>
        <h2><u>Create A Account</u></h2>
        <div class="bio">
            <input type="text" placeholder="FirstName">
            <input type="text" placeholder="LastNname"><br>
            <input type="email" placeholder="Example@gmail.com"><br>
            <input type="password" name="password" id="password" placeholder="  Enter Password">
            <input type="password" name="password" id="password" placeholder="  Confirm Password">
            <input type="number" id="number" placeholder="Phone Number"><br>

            <input type="text" id="address" placeholder="Address">
            <label for="gender">Gender:</label>
            <input type="radio" value="male" id="male" name="gender">
            <label for="male">Male</label>
            <input type="radio" value="female" id="female" name="gender">
            <label for="female">Female</label>
            <input type="radio" value="other" id="other" name="gender">
            <label for="other">Other</label><br>
            <label for="dob">Date oF Birth:</label>
            <select name="months">
                <option value="month">Month</option>
                <option value="january">January</option>
                <option value="february">February</option>
                <option value="March">March</option>
                <option value="april">April</option>
                <option value="may">May</option>
                <option value="june">June</option>
                <option value="july">July</option>
                <option value="augest">Augest</option>
                <option value="september">September</option>
                <option value="october">October</option>
                <option value="november">November</option>
                <option value="december">December</option>
            </select>

            <select name="days">
                <option value="day">Day</option>
                <option value="sunday">Sunday</option>
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>
             </select>

             <select name="years">
                 <option value="years">Year</option>
                 <option value="1991">1991</option>
                 <option value="1992">1992</option>
                 <option value="1993">1993</option>
                 <option value="1994">1994</option>
                 <option value="1995">1995</option>
                 <option value="1996">1996</option>
                 <option value="1997">1997</option>
                 <option value="1998">1998</option>
                 <option value="1999">1999</option>
                 <option value="2000">2000</option>
                 <option value="2001">2001</option>
                 <option value="2002">2002</option>
                 <option value="2003">2003</option>
                 <option value="2004">2004</option>
                 <option value="2005">2005</option>
                 <option value="2006">2006</option>
                 <option value="2007">2007</option>
                 <option value="2008">2008</option>
                 <option value="2009">2009</option>
                 <option value="2010">2010</option>
                 
             </select><br>

         <button type="submit" class="registerbtn">Register</button>
